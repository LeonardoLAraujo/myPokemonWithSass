<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <ecv-accessibility></ecv-accessibility>

    <header id="cabecalho">
        <h1>Meu Pokemon</h1>
    </header>

    <main id="principal">  
        <section class="principal__secao">
            <div class="secao__titulo">
                <p>Charmander</p>
            </div>
            <div class="secao__imagem">
                <img src="https://www.freeiconspng.com/thumbs/pokemon-png/render-pokemon-png-1.png" alt="Charmander">
            </div>
            <div class="secao__botao">
                <button>Ver sobre</button>
            </div>
        </section>

        <section class="principal__secao pikachu">
            <div class="secao__titulo ">
                <p>Pikachu</p>
            </div>
            <div class="secao__imagem">
                <img src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c325.png" alt="Charmander">
            </div>
            <div class="secao__botao">
                <button>Ver sobre</button>
            </div>
        </section>

        <section class="principal__secao bulbasaur">
            <div class="secao__titulo">
                <p>Bulbasaur</p>
            </div>
            <div class="secao__imagem">
                <img src="https://purepng.com/public/uploads/large/purepng.com-pokemonpokemonpocket-monsterspokemon-franchisefictional-speciesone-pokemonmany-pokemonone-pikachu-1701527784620nxzpe.png" alt="Charmander">
            </div>
            <div class="secao__botao">
                <button>Ver sobre</button>
            </div>
        </section>

        <section class="principal__secao squirtle">
            <div class="secao__titulo">
                <p>Squirtle</p>
            </div>
            <div class="secao__imagem">
                <img src="https://www.pngmart.com/files/22/Squirtle-Pokemon-PNG-Transparent-HD-Photo.png" alt="Charmander">
            </div>
            <div class="secao__botao">
                <button>Ver sobre</button>
            </div>
        </section>
    </main>

    <section class="verMais">
        <button class="verMaisPokemon">
            <h1>Ver mais</h1>
        </button>
    </section>
    

</body>
</html>
